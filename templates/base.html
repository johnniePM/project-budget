{% load static %}
<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <link href=" {% static 'vendor/fontawesome-free/css/all.min.css' %} " rel="stylesheet" type="text/css">
      <link href=" {% static 'https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i' %} " rel="stylesheet">

      <!-- Custom styles for this template-->
      <link href=" {% static 'css/sb-admin-2.min.css' %} " rel="stylesheet">
      <script src="{% static 'js/bootstrap.min.js' %}"></script>
   </head>

   <body class="body w-100 h-100">
      <div id="wrapper">
         {% include "_sidebar.html" %}
         <div id="content-wrapper" class="d-flex flex-column">

            <div id="content">
               {% include "_navbar.html" %}
               <div class="container-fluid">
                  <div style="display: none" id="jsonDataUt" data-json="{{ utdata }}"></div>
                  <div style="display: none" id="jsonDataIn" data-json="{{ indata }}"></div>

                  {% block content %}{% endblock content %}
               </div>

            </div>
            {% include '_footer.html' %}

         </div>
      </div>
      <script src=" {% static 'vendor/jquery/jquery.min.js' %} "></script>
      <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

      <!-- Core plugin JavaScript-->
      <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

      <!-- Custom scripts for all pages-->
      <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

      <!-- Page level plugins -->
      <script src="{% static 'vendor/chart.js/Chart.min.js' %}"></script>

      <!-- Page level custom scripts -->
      <script src="{% static 'js/demo/chart-area-demo.js' %}"></script>
      <script src="{% static 'js/demo/chart-pie-demo.js' %}"></script>
      <script src="{% static 'js/main.js' %}" ></script>
   </body>

</html>
